<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CodeIn Systems Sign-up form</title>
</head>
<body>
    <span id="logo-section">
        <div class="logo-area">
            <img src="images/odin-fire-red.png" alt="Fire Fruit logo">
            <span class="company-name">Firefruit</span>
        </div>
        <footer class="photo-credits">Photo by <a href="https://unsplash.com/photos/DUXACn8tgp4">Toa Heftiba</a> on 
            <a href="https://unsplash.com/">Unsplash</a>
        </footer>
    </span>
    <span id="sign-up-sheet-section">
        <div class="wrapper">
            <div class="section-1">
                <p>Create an account and join the movement</p>
            </div>
            <div class="section-2">
                <dd>Let's do this!</dd>
                <form class="submission-form" action="script.js" method="get">
                    <div class="row-1">
                        <span class="form-first-name">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </span>
                        <span class="form-last-name">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                        </span>
                    </div>
                    <div class="row-2">
                        <span class="form-email">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </span>
                        <span class="form-phone-number">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number">
                        </span>
                    </div>
                    <div class="row-3">
                        <span class="form-password">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </span>
                        <span class="form-password-confirmation">
                            <label for="password_confirmation">CONFIRM PASSWORD</label>
                            <input type="password" id="password_confirmation">
                        </span>
                    </div>
                </form>
            </div>
            <div class="section-3">
                <button type="submit">Create Account</button>
                <div>Already have an account? Log in</div>
            </div>
            <footer class="website-credits">
                Website created by Daniel Ballerini <br> with help from the <a href="https://www.theodinproject.com/">
                Â© Odin Project</a>
                </footer>
        </div>
    </span>
</body>
</html>
